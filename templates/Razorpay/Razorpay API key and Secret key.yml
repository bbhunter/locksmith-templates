curl -u <YOUR_KEY_ID>:<YOUR_KEY_SECRET> \
  https://api.razorpay.com/v1/payments
'
commands:
- tool: curl
  command: '-u <YOUR_KEY_ID>:<YOUR_KEY_SECRET> https://api.razorpay.com/v1/payments'
