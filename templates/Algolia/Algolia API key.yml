title: Algolia API key
url: https://www.algolia.com/doc/rest-api/search/#overview
details: 'Be cautious when running this command, since the payload might execute within an administrative environment, depending on what index you are editing the "highlightPreTag" of. It"s recommended to use a more silent payload (such as XSS Hunter) to prove the possible cross-site scripting attack.'
commands:
- tool: curl
  command: '--request GET
  --url "https://<application-id-url>.algolia.net/1/indexes/contacts/settings"
  --header "x-algolia-api-key: <example-key>"
  --header "x-algolia-application-id: <application-id>"'
  parameters:
  - description: 'Application ID URL. EX: https://<application-id-url>./1/indexes/contacts/settings'
    key: <application-id-url>
    default_value:
  - description: 'Application ID'
    key: <application-id>
    default_value:
  - description: x-algolia-api-key
    key:  <example-key>
    default_value:
regex:


