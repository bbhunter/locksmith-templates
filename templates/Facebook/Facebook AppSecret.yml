title: Facebook AppSecret
url: https://developers.facebook.com/
details: 'You can generate access tokens by visiting the URL.'
commands:
- tool: curl
  command: 'https://graph.facebook.com/oauth/access_token?client_id=ID_HERE&client_secret=SECRET_HERE&redirect_uri=&grant_type=client_credentials'
  parameters:
  - description: ID_HERE
    key: ID_HERE
    default_value:
  - description: SECRET_HERE
    key: SECRET_HERE
    default_value:
regex: