title: Instagram Basic Display API Access Token
url: https://developers.facebook.com/docs/instagram-basic-display-api/getting-started
details: 'E.g.: IGQVJ...'
commands:
- tool: curl
  command: '-X GET "https://graph.instagram.com/user-id?fields=id,username&access_token=access-token"'
  parameters:
  - description: user-id
    key: user-id
    default_value:
  - description: access-token
    key: access-token
    default_value:
